<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-bootstrap-freelancer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

        <div class="container-fluid brg-blu">
            <div class="container-md p-4">
                <div class="row d-flex">

                    <div class="col testo-white">
                        <h3>START BOOTSTRAP</h3>
                    </div>
                    <div class="col align-self-center">
                        <div class="menu d-flex justify-content-end  d-sm-none">
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" height="16" width="14"
                                    viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
                                    <path
                                        d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z" fill="gray" />
                                </svg>
                            </span>

                        </div>
                        <div class="menu1 d-none d-sm-flex justify-content-end">
                            <ul class="list-inline">
                                <li class="list-inline-item">PORTFOLIO</li>
                                <li class="list-inline-item">ABOUT</li>
                                <li class="list-inline-item">CONTACT</li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>


        </div>
    </header>
    <main>
        <div class="container-fluid brg-verde">
            <div class="container text-center">

                <div class="row flex-column align-self-center ">

                    <div class="col">
                        <figure class="mt-3">
                           <img class="mx-auto d-block" src="./assets/img/avatar.svg" alt="avatar" height="200px";>
                        </figure>
                    </div>

                    <div class="col testo-white">
                        <h2>START BOOTSTRAP</h2>
                    </div>

                    <div class="d-flex justify-content-between align-items-center ">

                        <div class="flex-grow-1 d-flex justify-content-end">
                                <hr class="m-2 sao-h rounded-4">
                        </div>

                        <div class="mx-2 star-white">&#9733;</div>

                        <div class="flex-grow-1 d-flex justify-content-start">
                            <hr class="m-2 sao-h rounded-4 ">
                        </div>


                    </div>
                    <div class="d-flex justify-content-center">
                        <ul class="list-inline">
                            <li class="list-inline-item">GRAPHIC ARTIS</li>
                            <li class="list-inline-item">- WEB DESIGNER</li>
                            <li class="list-inline-item">- ILLUSTRATOR</li>
                        </ul>

                    </div>

                </div>

            </div>

        </div>
        <div class="container-fluid">
            <div class="container text-center mt-4">
                <div class="row d-flex flex-column">
                    <div class="col mb-2 ">
                        <h3>portfolio</h3>
                    </div>
                    <div class="col mb-3">
                        <div class="d-flex justify-content-between align-items-center ">

                            <div class="flex-grow-1 d-flex justify-content-end">
                                    <hr class="m-2 sao-h2 rounded-4">
                            </div>
    
                            <div class="mx-2">&#9733;</div>
    
                            <div class="flex-grow-1 d-flex justify-content-start">
                                <hr class="m-2 sao-h2 rounded-4 ">
                            </div>
    
    
                        </div>

                    </div>
                    <div class="d-flex flex-wrap justify-content-center row-gap-3 column-gap-3">
                        <div class="text-center">
                            <img src="./assets/img/cabin.png" class="rounded"  alt="cabin"  height="200px">
                        </div>
                        <div class="text-center">
                            <img src="./assets/img/cake.png" class="rounded"  alt="cake"  height="200px">
                        </div>
                        <div class="text-center">
                            <img src="./assets/img/circus.png" class="rounded" alt="circus"  height="200px">
                        </div>
                        <div class="text-center">
                            <img src="./assets/img/game.png" class="rounded" alt="game"  height="200px">
                        </div>
                        <div class="text-center">
                            <img src="./assets/img/safe.png" class="rounded" alt="safe"  height="200px">
                        </div>
                        <div class="text-center">
                            <img src="./assets/img/submarine.png" class="rounded" alt="submarine"  height="200px">
                        </div>
                       
                        
                       
                       
                        
                      

                    </div>

                </div>

            </div>
